{% extends "base.html" %}

{% block content %}
    <h1>密码重置</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br/>
            {{ form.email(size=64) }}<br/>
            {% for error in form.email.errors %}
            <span class="error-text">{{error}}</span><br/>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
